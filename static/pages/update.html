    <script>
        jQuery.ajax({
            type: "POST",
            url: "/prometheus/getRulesList",

                alert("操作失败,请稍等片刻重新尝试,如仍有问题请联系管理员......");

                    for(var index in result[item]){

                    }
                }
            }
